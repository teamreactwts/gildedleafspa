version: '3'

services:

  #React Nextjs Node Service

  node:

    image: webskittersdocker/node18:latest

    container_name: procell-ui-NextJS

    restart: unless-stopped

    working_dir: /home/wtsadmin/myapp

    environment:

      - NODE_ENV=production

    
    volumes:

      - ./:/home/wtsadmin/myapp

    ports:

      - "14047:14047"
    command: >
      sh -c "npm i --force &&
             npm run build &&
             npm start"


#Docker Networks

networks:
  default:
    external:
      name: webskitters
